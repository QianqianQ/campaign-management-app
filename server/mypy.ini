[mypy]
python_version = 3.12
ignore_missing_imports = true
warn_return_any = false
warn_unused_configs = false
disallow_untyped_defs = false
check_untyped_defs = false
strict_optional = false

# Ignore all Django and third-party library issues
[mypy-django.*]
ignore_missing_imports = true
ignore_errors = true

[mypy-rest_framework.*]
ignore_missing_imports = true
ignore_errors = true

[mypy-corsheaders.*]
ignore_missing_imports = true

[mypy-django_countries.*]
ignore_missing_imports = true

[mypy-django_filters.*]
ignore_missing_imports = true

[mypy-rest_framework_simplejwt.*]
ignore_missing_imports = true

[mypy-dotenv.*]
ignore_missing_imports = true

[mypy-environ.*]
ignore_missing_imports = true