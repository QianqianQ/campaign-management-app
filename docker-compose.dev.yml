services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app  # Mounts local backend folder for development
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env.dev
    networks:
      - app-network
    restart: unless-stopped

  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - ./client:/app
      # Exclude specific folders from being mounted
      - /app/node_modules
      - /app/.react-router
      - /app/.vite
      - /app/dist
    ports:
      - "5173:5173"
    # command: npm run dev
    env_file:
      - .env.dev
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    env_file:
      - .env.dev
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
      - client
    networks:
      - app-network
    env_file:
      - .env.dev

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  client_node_modules: